                <div class="cube"><img src="./src/google-maps.png"></div>
                <div class="cube"><img src="./src/facebook.png"></div>
                <div class="cube"><img src="./src/gmail-logo.png"></div>
                <div class="cube"><img src="./src/social.png"></div>
                <div class="cube"><img src="./src/chrome.png"></div>
                <div class="cube"><img src="./src/photo-camera-interface-symbol-for-button.png"></div>
                <div class="cube"><img src="./src/whatsapp.png"></div>
                <div class="cube"><img src="./src/wallet-filled-money-tool.png"></div>

                    <div class="cube">
                        <img src="./src/phone-call.png">
                    </div>
                    <div class="cube">
                        <img src="./src/speech-bubble.png">
                    </div>
                    <div class="cube">
                        <img src="./src/messenger.png">
                    </div>
